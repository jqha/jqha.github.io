<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Jonathan Ha Lab 4</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="header">
        <h1>Jonathan Ha Lab 4</h1>
    </div>

    <div class="wrapper">
        <div class="container">
            <form action="/api" method="post">
                <ul class="flex-outer">
                    <li>
                        <label for="fname">First Name</label>
                        <input type="text" id="fname" name="first-name" maxlength="140">
                    </li>
                    <li>
                        <label for="lname">Last Name</label>
                        <input type="text" id="lname" name="last-name" maxlength="140">
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">
                    </li>
                    <li>
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" name="phone">
                    </li>
                    <li>
                        <label for="text-field">Text Field</label>
                        <textarea id="text-field" name="message" rows="5" cols="33"
                            placeholder="This is some default message text."></textarea>
                    </li>
                    <li>
                        <p class="checkbox-list-label">Age</p>
                        <ul class="flex-inner">
                            <li>
                                <input type="checkbox" id="eighteen-to-thirtyfive" name="eighteen-to-thirtyfive">
                                <label for="eighteen-to-thirtyfive">18-35</label>
                            </li>
                            <li>
                                <input type="checkbox" id="thirtyfive-to-fifty" name="thirtyfive-to-fifty">
                                <label for="thirtyfive-to-fifty">35-50</label>
                            </li>
                            <li>
                                <input type="checkbox" id="fifty-to-sixtyfive" name="fifty-to-sixtyfive">
                                <label for="fifty-to-sixtyfive">50-65</label>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <button type="submit" id="submit" name="submit">Submit Form</button>
                        <button type="button" id="activate" name="active" onclick="lab5Changes()">Activate</button>
                    </li>
                </ul>
            </form>
        </div>
    </div>
    <script>
        function lab5Changes() {
            fetch('/api')
                .then((response) => response.text())
                .then((response) => {
                    //Change header
                    const hdr = document.querySelector('.header h1');
                    hdr.innerHTML = response;
                    //Change background color
                    const bgc = 'rgb(' + Math.round(Math.random() * 255)
                        + ',' + Math.round(Math.random() * 255) + ','
                        + Math.round(Math.random() * 255) + ')';
                    document.body.style.backgroundColor = bgc;
                    //Center Form
                    let listElements = document.getElementsByClassName('flex-outer');
                    for (let i = 0; i < listElements.length; i++) {
                        listElements[i].style.margin = '0 auto';
                    }
                    //Change Checkbox Label to Fruits
                    const checkboxListLabel = document.querySelector('.checkbox-list-label');
                    checkboxListLabel.innerHTML = 'Fruits';
                    //Change checkbox labels
                    let fruitsList = ["Apple", "Orange", "Pineapple"];
                    let checkboxItems = document.querySelectorAll('.flex-inner li label');
                    for (let j = 0; j < checkboxItems.length; j++) {
                        checkboxItems[j].innerHTML = fruitsList[j];
                    }
                })
        }
    </script>
</body>

</html>
